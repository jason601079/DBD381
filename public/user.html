<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Login / Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #007bff, #00c6ff);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
  perspective: 1000px;
}

.flip-card {
  width: 300px;
  height: 400px;
  position: relative;
}

.flip-card-inner {
  width: 100%;
  height: 100%;
  position: absolute;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.flip-card.flipped .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front,
.flip-card-back {
  width: 100%;
  height: 100%;
  background: white;
  position: absolute;
  backface-visibility: hidden;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  padding: 30px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  border-radius: 10px;
}

.flip-card-back {
  transform: rotateY(180deg);
}

input {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  width: 100%;
  padding: 10px;
  background: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background: #0056b3;
}

p {
  margin-top: 15px;
  font-size: 14px;
}
a {
  color: #007bff;
  text-decoration: none;
}
a:hover {
  text-decoration: underline;
}
  </style>
</head>
<body>



  <div class="user-container">
    <div class="flip-card" id="flipCard">
      <div class="flip-card-inner">
        <!-- Front: Login -->
        <div class="flip-card-front">
          <h2>Login</h2>
          <input type="text" id="username" placeholder="Username">
          <input type="password" id="password" placeholder="Password">
          <button id="loginBtn" onclick="loginUser()">Login</button>
          <p>Don't have an account? <a href="#" onclick="flipCard()">Sign up</a></p>
        </div>

        <!-- Back: Signup -->
        <div class="flip-card-back">
          <h2>Sign Up</h2>
          <input type="text" placeholder="Username">
          <input type="email" placeholder="Email">
          <input type="password" placeholder="Password">
          <button>Sign Up</button>
          <p>Already have an account? <a href="#" onclick="flipCard()">Login</a></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function flipCard() {
  document.getElementById("flipCard").classList.toggle("flipped");
}

  const formTitle = document.getElementById("form-title");
  const loginBtn = document.getElementById("loginBtn");
  const registerBtn = document.getElementById("registerBtn");
  const toggleBtn = document.getElementById("toggleBtn");

  let isLoginMode = true;

  toggleBtn.addEventListener("click", () => {
    isLoginMode = !isLoginMode;
    formTitle.textContent = isLoginMode ? "Login" : "Register";
    loginBtn.classList.toggle("hidden", !isLoginMode);
    registerBtn.classList.toggle("hidden", isLoginMode);
    toggleBtn.textContent = isLoginMode ? "New user? Register here" : "Already have an account? Login";
  });

  async function loginUser() {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  try {
    const res = await fetch('/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password }),
    });

    const data = await res.json();

    if (res.ok) {
      localStorage.setItem('userId', data.user._id);
      alert("Login successful!");
      window.location.href = "index.html";
    } else {
      alert("Login failed: " + data.message);
    }
  } catch (err) {
    alert("Error logging in");
    console.error(err);
  }
}


  registerBtn.addEventListener("click", () => {
    // Registration will be added later
    alert("Registration not implemented yet.");
  });
</script>


</body>
</html>
