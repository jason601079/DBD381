<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Login / Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #007bff, #00c6ff);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
  perspective: 1000px;
}

.flip-card {
  width: 300px;
  height: 400px;
  position: relative;
}

.flip-card-inner {
  width: 100%;
  height: 100%;
  position: absolute;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.flip-card.flipped .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front,
.flip-card-back {
  width: 100%;
  height: 100%;
  background: white;
  position: absolute;
  backface-visibility: hidden;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  padding: 30px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  border-radius: 10px;
}

.flip-card-back {
  transform: rotateY(180deg);
}

input {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  width: 100%;
  padding: 10px;
  background: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background: #0056b3;
}

p {
  margin-top: 15px;
  font-size: 14px;
}
a {
  color: #007bff;
  text-decoration: none;
}
a:hover {
  text-decoration: underline;
}
  </style>
</head>
<body>



  <div class="user-container">
    <div class="flip-card" id="flipCard">
      <div class="flip-card-inner">
        <!-- Front: Login -->
        <div class="flip-card-front">
          <h2>Login</h2>
          <input type="text" id="username" placeholder="Username">
          <input type="password" id="password" placeholder="Password">
          <button id="loginBtn" onclick="loginUser()">Login</button>
          <p>Don't have an account? <a href="#" onclick="flipCard()">Sign up</a></p>
        </div>

        <!-- Back: Signup -->
        <div class="flip-card-back">
          <h2>Sign Up</h2>
          <input type="text" id="newUsername" placeholder="Username">
          <input type="email" id="newEmail" placeholder="Email">
          <input type="password" id="newPassword" placeholder="Password">
          <button onclick="handleRegistration()">Sign Up</button>
          <p>Already have an account? <a href="#" onclick="flipCard()">Login</a></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function flipCard() {
      document.getElementById("flipCard").classList.toggle("flipped");
    }

  async function loginUser() {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  try {
    const res = await fetch('/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password }),
    });

    const data = await res.json();

    if (res.ok) {
      localStorage.setItem('userId', data.user._id);
      alert("Login successful!");
      window.location.href = "index.html";
    } else {
      alert("Login failed: " + data.message);
    }
  } catch (err) {
    alert("Error logging in");
    console.error(err);
  }
}


async function handleRegistration() {
    const username = document.getElementById("newUsername").value.trim();
    const email = document.getElementById("newEmail").value.trim();
    const password = document.getElementById("newPassword").value;

    if (!username || !email || !password) {
      alert("Please fill in all fields.");
      return;
    }

    try {
      const response = await fetch('/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, email, password })
      });

      const result = await response.json();

      if (response.ok) {
        alert(result.message);
        document.getElementById("newUsername").value = "";
        document.getElementById("newEmail").value = "";
        document.getElementById("newPassword").value ="";
        flipCard(); // Flip back to login after successful registration        
      } else {
        alert(result.message || "Registration failed.");
      }
    } catch (error) {
      console.error("Registration error:", error);
      alert("An error occurred during registration.");
    }
  }
</script>


</body>
</html>
