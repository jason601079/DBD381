<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Login / Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #007bff, #00c6ff);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .user-container {
      background-color: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }

    h2 {
      margin-bottom: 1.5rem;
      color: #333;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 0.5rem;
    }

    button:hover {
      background-color: #0056b3;
    }

    .link-btn {
      background: none;
      border: none;
      color: #007bff;
      cursor: pointer;
      text-decoration: underline;
      margin-top: 0.5rem;
    }

    .link-btn:hover {
      color: #0056b3;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="user-container">
    <h2 id="form-title">Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    
    <button id="loginBtn">Login</button>
    <button id="registerBtn" class="hidden">Register</button>

    <button class="link-btn" id="toggleBtn">New user? Register here</button>
  </div>

  <script>
  const formTitle = document.getElementById("form-title");
  const loginBtn = document.getElementById("loginBtn");
  const registerBtn = document.getElementById("registerBtn");
  const toggleBtn = document.getElementById("toggleBtn");

  let isLoginMode = true;

  toggleBtn.addEventListener("click", () => {
    isLoginMode = !isLoginMode;
    formTitle.textContent = isLoginMode ? "Login" : "Register";
    loginBtn.classList.toggle("hidden", !isLoginMode);
    registerBtn.classList.toggle("hidden", isLoginMode);
    toggleBtn.textContent = isLoginMode ? "New user? Register here" : "Already have an account? Login";
  });

  loginBtn.addEventListener("click", async () => {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    try {
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password }),
      });

      const data = await res.json();

      if (res.ok) {
        // Save user ID to localStorage
        localStorage.setItem('userId', data.user._id);
        alert("Login successful!");
        window.location.href = "index.html";
      } else {
        alert("Login failed: " + data.message);
      }
    } catch (err) {
      alert("Error logging in");
      console.error(err);
    }
  });

  registerBtn.addEventListener("click", () => {
    // Registration will be added later
    alert("Registration not implemented yet.");
  });
</script>


</body>
</html>
